<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta data-name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./styles/style.css" />
  <link href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css" rel="stylesheet" />
  <title>Image Gallery with Search Box</title>
</head>
<body>
  <div class="container">
    <div class="search-box">
      <i class="bx bx-search"></i>
      <input id="input" type="text" placeholder="Search a movie" />
    </div>

    <div class="images">
      <!-- Image boxes will be dynamically generated here -->
    </div>

    <p class="no-image-found" style="display: none;">No image found with this title.</p>
  </div>

  <script type="module" src="./src/init.js"></script>
</body>
</html>
